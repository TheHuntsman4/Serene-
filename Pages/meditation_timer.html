<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../styles/meditation_timer.css"/>
    <title>Serene-Meditation</title>
  </head>
  <header class="header-area">
    <!-- site-navbar start -->
    <div class="navbar-area">
        <div class="container">
            <nav class="site-navbar">
                <!-- site logo -->
                <a href="./main.html" class="site-logo">Serene</a>

                <!-- site menu/nav -->
                <ul>
                    <li><a href="./main.html">home</a></li>
                    <li><a href="./activities.html">Activities</a></li>
                    <li><a href="./resources.html">Resources</a></li>
                    <li><a href="http://127.0.0.1:8000/">Journal</a></li>
                    <li><a id="toggleMusicButton">Toggle Music</a></li>
                </ul>

                <!-- nav-toggler for mobile version only -->
                <button class="nav-toggler">
                    <span></span>
                </button>
            </nav>
        </div>
    </div><!-- navbar-area end -->
</header>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="../assets/video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="../assets/sounds/rain.mp3" />
              </audio>
              <img src="../assets/svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="../assets/svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="../assets/sounds/rain.mp3" data-video="../assets/video/rain.mp4" ><img src="../assets/svg/rain.svg" alt=""></button>
        <button data-sound="../assets/sounds/summer-walk.mp3" data-video="../assets/video/beach.mp4"><img src="../assets/svg/beach.svg" alt=""></button>
        
      </div>
    </div>

    <script src="../scripts/medi_timer.js"></script>
  </body>
</html>
