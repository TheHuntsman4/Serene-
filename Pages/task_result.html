<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Task and Reward</title>
</head>
<body>
    <h1>Selected Task and Reward</h1>
    <div>
        <h2>Selected Task:</h2>
        <p id="selectedTask"></p>
    </div>
    <div>
        <h2>Selected Reward:</h2>
        <p id="selectedReward"></p>
    </div>
    <div>
        <h2>Animation:</h2>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><lottie-player src="../assets/svg/animation_ll376mo5.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    </div>
    <script>
        const selectedTask = localStorage.getItem('selectedTask');
        const selectedReward = localStorage.getItem('selectedReward');
        const lottieSrc = localStorage.getItem('lottieSrc');
        console.log(lottieSrc);

        document.getElementById('selectedTask').textContent = selectedTask;
        document.getElementById('selectedReward').textContent = selectedReward;

        const lottiePlayer = document.getElementById('player');

        // Listen for the 'load' event before setting the src attribute
        lottiePlayer.addEventListener('load', () => {
            lottiePlayer.setAttribute('src', lottieSrc);
        });

    </script>
</body>
</html>
